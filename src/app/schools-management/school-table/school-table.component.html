<div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
    <h1>List Of School</h1>
    <br>
    <div id="boxTable" style="width: 80%; display: flex; flex-direction: column; align-items: center;">
        <table style="width: 100%; padding-right: 15px;" mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
            <!-- Short Name Column -->
            <ng-container matColumnDef="short_name">
              <th mat-header-cell *matHeaderCellDef style="width: 30%;"> Short Name </th>
            </ng-container>
          
            <!-- Long Name Column -->
            <ng-container matColumnDef="long_name">
              <th mat-header-cell *matHeaderCellDef style="width: 30%;"> Long Name </th>
            </ng-container>
          
            <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef style="width: 30%;"> Status </th>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        </table>
        <div id="boxTableContent">
            <table style="width: 100%;"  mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Short Name Column -->
                <ng-container matColumnDef="short_name">
                  <td mat-cell *matCellDef="let school" style="width: 30%;"> {{ school.short_name }} </td>
                </ng-container>
              
                <!-- Long Name Column -->
                <ng-container matColumnDef="long_name">
                  <td mat-cell *matCellDef="let school" style="width: 30%;"> {{ school.long_name }} </td>
                </ng-container>
              
                <!-- Status Column -->
                <ng-container matColumnDef="status">
                  <td mat-cell *matCellDef="let school" style="width: 30%;"> {{ school.status }} </td>
                </ng-container>
              
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
