<div id="mainLayout" class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name" style="margin: 0px 20px;">Responsive App</h1>
  </mat-toolbar>

  <mat-sidenav-container id="boxNav" class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/home']">Home</a>
        <a mat-list-item [routerLink]="['/title']">Title Management</a>
        <a mat-list-item [routerLink]="['/schools']">School Management</a>
        <a mat-list-item [routerLink]="['/users']">User Management</a>
        <a mat-list-item [routerLink]="['/promo']">Promo</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content  id="boxRouter">
      
        <router-outlet></router-outlet>
      
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
