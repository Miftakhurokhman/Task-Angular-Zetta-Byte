<div>
    <h1 *ngIf="action.name=='add'; else updateUser" class="center-text">ADD PROMO</h1>
    <ng-template #updateUser>
        <h1 class="center-text">UPDATE PROMO</h1>
    </ng-template>
  </div>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="promoForm">
      <mat-card>
        <mat-card-content>
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Input Ref</mat-label>
            <input matInput formControlName="ref" required>
          </mat-form-field>
    
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Input Title</mat-label>
            <input matInput formControlName="title" required>
          </mat-form-field>

          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Input Subtitle</mat-label>
            <input matInput formControlName="sub_title" required>
          </mat-form-field>

          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Input Description</mat-label>
            <input matInput formControlName="description" required>
          </mat-form-field>
          
        </mat-card-content>
      </mat-card>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close>Cancel</button>
    <div *ngIf="action.name=='update'; else add" style="display: flex;">
      <button (click)="deletePromo()" mat-flat-button mat-dialog-close color="warn">Delete</button>
      <button (click)="updatePromo()" [disabled]="promoForm.invalid" mat-flat-button color="primary" cdkFocusInitial>Save</button>
    </div>
    <ng-template #add>
      <button (click)="createPromo()" [disabled]="promoForm.invalid" mat-flat-button color="primary" cdkFocusInitial>Submit</button>
    </ng-template>
  </mat-dialog-actions>

<div id="boxSpinner" *ngIf="spinnerOpened==true">
    <mat-spinner></mat-spinner>
</div>
