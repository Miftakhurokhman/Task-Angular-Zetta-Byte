<div id="boxForm">
    <form [formGroup]="userForm">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
                <h1 *ngIf="action.name=='add'; else updateUser" class="center-text">Add User</h1>
                <ng-template #updateUser>
                    <h1 class="center-text">Update User</h1>
                </ng-template>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" required>
            </mat-form-field>
      
            <mat-form-field appearance="outline" class="half-width">
                <mat-label>civility</mat-label>
                <mat-select formControlName="civility" required>
                  <mat-option value="MR">MR</mat-option>
                  <mat-option value="MRS">MRS</mat-option>
                </mat-select>
            </mat-form-field>
      
            <mat-form-field appearance="outline" class="half-width">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="first_name" required>
            </mat-form-field>
      
            <mat-form-field appearance="outline" class="half-width">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="last_name" required>
            </mat-form-field>
            <div formGroupName="company">
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Company Name</mat-label>
                  <input matInput formControlName="name" required>
                </mat-form-field>
          
                <mat-form-field appearance="outline" class="half-width">
                  <mat-label>User Type</mat-label>
                  <mat-select formControlName="user_type" required>
                    <mat-option value="Mentor">Mentor</mat-option>
                    <mat-option value="Student">Student</mat-option>
                  </mat-select>
                </mat-form-field>
            </div>
      
            <mat-form-field appearance="outline" class="half-width">
              <mat-label>User Status</mat-label>
              <mat-select formControlName="user_status" required>
                <mat-option value="pending">Pending</mat-option>
                <mat-option value="active">Active</mat-option>
              </mat-select>
            </mat-form-field>
      
            <mat-form-field appearance="outline" class="half-width">
              <mat-label>Count Document</mat-label>
              <input matInput type="number" formControlName="count_document" required>
            </mat-form-field>
          </mat-card-content>
          <div *ngIf="action.name=='add'; else update" style="display: flex; justify-content: center;">
              <mat-card-actions>
                <button (click)="submitForm()" mat-raised-button color="primary" type="submit">Submit</button>
              </mat-card-actions>
          </div>
          <ng-template #update>
            <div style="display: flex; justify-content: center;">
                <mat-card-actions>
                    <button (click)="delete()" mat-raised-button color="warn" type="submit">Delete</button>
                </mat-card-actions>
                <mat-card-actions>
                    <button (click)="saveUpdate()" mat-raised-button color="primary" type="submit">Save</button>
                </mat-card-actions>
            </div>
          </ng-template>
        </mat-card>
      </form>
</div>
