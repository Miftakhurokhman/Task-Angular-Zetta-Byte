<div class="row justify-content-around">
    <div *ngFor="let image of listImages" class="col-3">
        <div class="card m-2">
            <div class="rounded-top-2" [style.backgroundImage]="'url(' + image.image_url + ')'" style="background-size: cover; width: 100%; height: 12vw;"></div>
            <div class="card-body">
              <p class="card-text text-center">{{ image.image_title }}</p>
            </div>
        </div>
    </div>
</div>
