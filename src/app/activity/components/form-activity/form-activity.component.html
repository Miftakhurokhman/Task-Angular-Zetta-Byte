<div class="boxContent">
    <h2 class="text-center">Add your activity</h2>
    <form>
    <div class="mb-3">
      <label for="inputActivityName" class="form-label">Activity Name</label>
      <input [(ngModel)]="activityName"  type="text" class="form-control" id="inputActivityName" name="inputActivityName">
    </div>
    <div class="row">
        <div class="col">
            <div class="mb-3">
                <label for="inputTime" class="form-label">Input Time</label>
                <input type="time" [(ngModel)]="activityTime" class="form-control" id="inputTime" name="inputTime">
            </div>
        </div>
        <div class="col">
           <div class="mb-3 d-flex" style="flex-direction: column;">
                <label for="inputType" class="form-label">Type Activity</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="typeActivity" id="NotPriority" value="Not Priority" [(ngModel)]="activityType">
                    <label class="form-check-label" for="NotPriority">
                      Not Priority
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="typeActivity" id="Priority" value="Priority" [(ngModel)]="activityType">
                    <label class="form-check-label" for="Priority">
                      Priority
                    </label>
                  </div>
            </div> 
        </div>
    </div>
    
    
    <button type="submit" (click)="submitForm()" class="btn btn-primary">Submit</button>
  </form>
</div>
