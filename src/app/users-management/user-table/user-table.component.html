<div style="width: 100%; display: flex; flex-direction: column; align-items: center;">
    <div id="boxTitle">
        <h1 class="title">List of User</h1>
        <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill" color="accent">
          <mat-label>Last Name Filter</mat-label>
          <input (keydown)="findLastName($event)" matInput #message maxlength="256" placeholder="Ex. Agus"
            style="border-radius: 5px; border-color: #007bff; border-width: 2px; padding: 8px;">
        </mat-form-field>
      </form>
      </div>
    
      
      <div id="boxTable">
          <table mat-table [dataSource]="listUser" class="mat-elevation-z8" style="width: 100%; padding-right: 15px;">
            <!-- Short Name Column -->
            <ng-container matColumnDef="first_name">
              <th mat-header-cell *matHeaderCellDef style="width: 30%;"> First Name </th>
            </ng-container>
          
            <!-- Long Name Column -->
            <ng-container matColumnDef="last_name">
              <th mat-header-cell *matHeaderCellDef style="width: 30%;"> Last Name </th>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          </table>
          <div id="boxContentTable">
              <table mat-table [dataSource]="listUser" class="mat-elevation-z8" style="width: 100%;">
                <!-- Short Name Column -->
                <ng-container matColumnDef="first_name">
                  <td mat-cell *matCellDef="let user" style="width: 30%;"> {{ user.first_name }} </td>
                </ng-container>
              
                <!-- Long Name Column -->
                <ng-container matColumnDef="last_name">
                  <td mat-cell *matCellDef="let user" style="width: 30%;"> {{ user.last_name }} </td>
                </ng-container>
              
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
          </div>
      </div>
      
</div>
