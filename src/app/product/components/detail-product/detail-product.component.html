<h2 class="text-center my-3">Product Detail</h2>
<div id="idNotFound" *ngIf="productIdNotFounded; else founded">
    <h4 class="text-danger">{{ "ID you inputed was not found :(" }}</h4>
</div>

<ng-template #founded>
    <div id="detailProduct">
        <div class="col col-5">
            <img [src]="productDetail.image_url" width="100%" alt="Foto Produk">
            <div class="mx-3 row">
                <div class="col">
                    <button (click)="saveProductID()" [routerLink]="['/form']" [queryParams]="{action: 'update', id: productDetail.id}" type="button" class="btn btn-outline-warning d-flex justify-content-center mt-3">
                        <h6 class="text-center mt-1">Edit</h6>
                    </button>
                </div>
                <div class="col">
                    <button (click)="deleteProduct(productDetail.id)" type="button" class="btn btn-outline-danger d-flex justify-content-center mt-3">
                        <h6 class="text-center mt-1">Delete</h6>
                    </button>
                </div>
            </div>
        </div>
        <div class="productDesc col col-6">
            <h4 class="text-center">{{ productDetail.name }}</h4>
            <br>
            <h3>{{ "Rp. "+productDetail.price }}</h3>
            <hr>
            <div class="row"></div>
            <h6>{{ 'Stock : ' + productDetail.stok }} </h6>
            <h6>{{ "Type : " + productDetail.type }}</h6>
            <h6>Description</h6>
            <p class="desc">{{ productDetail.description }}</p>
        </div>
    </div>
</ng-template>

<app-success-alert *ngIf="alert.display" [message]="alert.message"></app-success-alert>
