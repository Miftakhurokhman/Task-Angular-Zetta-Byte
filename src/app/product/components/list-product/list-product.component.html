<div id="desc">
    <mat-card *ngFor="let product of ListProduct" class="example-card">
        <img mat-card-image [src]="product.productImage" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <div style="display: flex; justify-content: space-between; align-items: center; width: 230px">
                <h2>
                  {{ product.productName }}
                </h2>
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button (click)="openDetail(product.id)" mat-menu-item>
                      <mat-icon>info</mat-icon>
                      <span>View Detail</span>
                    </button>
                    <button (click)="openForm(product.id)" mat-menu-item>
                      <mat-icon>edit</mat-icon>
                      <span>Edit</span>
                    </button>
                  </mat-menu>
            </div>
          <h3>
            {{ "Rp. " + product.productPrice }}
          </h3>
        </mat-card-content>
      </mat-card>
</div>
